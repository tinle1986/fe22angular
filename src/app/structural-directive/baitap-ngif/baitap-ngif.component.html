<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link">Link 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Link 2</a>
    </li>
    <!-- kiem tra trang thai cua loginStatus, mac dinh la false, neu la false (!statusLogin la dieu kien true) thi van la Login, nguoc lai la dang nhap thanh cong -->
    <li class="nav-item" data-toggle="modal" data-target="#myModal" *ngIf="!statusLogin, else LoginSuccess">
      <a class="nav-link">Login</a>
    </li>
  </ul>
</nav>

<!-- form mau dc su dung khi dang nhap thanh cong -->
<ng-template #LoginSuccess>
  <li class="nav-item">
    <a class="nav-link">Xin ch√†o {{username}}!</a>
  </li>
</ng-template>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" #ten />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" #matkhau />
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="dangNhap(ten.value, matkhau.value)">
          Login
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
